<!DOCTYPE html>
<html>
<head>
    <title>Nuntius Ferrocell Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body { margin: 0; background: black; color: #0f0; font-family: monospace; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
        #sextet-data { white-space: pre; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Latium State</h3>
        <div id="sextet-data">Connecting to server...</div>
    </div>

    <script>
        // Connect to the Socket.IO server (your latium_server.py)
        const socket = io();
        const sextetDiv = document.getElementById('sextet-data');

        // Basic Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Toroid with a ferrofluid-like shader
        const toroidGeometry = new THREE.TorusGeometry(10, 3, 32, 100);
        const toroidMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0.0 },
                magnitude: { value: 0.0 } // Will be driven by sextet data
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform float magnitude;
                varying vec2 vUv;

                // 2D simplex noise function
                vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
                float snoise(vec2 v) {
                    const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                    vec2 i  = floor(v + dot(v, C.yy));
                    vec2 x0 = v - i + dot(i, C.xx);
                    vec2 i1;
                    i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                    vec4 x12 = x0.xyxy + C.xxzz;
                    x12.xy -= i1;
                    i = mod(i, 289.0);
                    vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                    vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                    m = m*m; m = m*m;
                    vec3 x = 2.0 * fract(p * C.www) - 1.0;
                    vec3 h = abs(x) - 0.5;
                    vec3 ox = floor(x + 0.5);
                    vec3 a0 = x - ox;
                    m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                    vec3 g;
                    g.x  = a0.x  * x0.x  + h.x  * x0.y;
                    g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                    return 130.0 * dot(m, g);
                }

                void main() {
                    vec2 uv = vUv * 5.0;
                    float noise = snoise(uv + time * 0.5);
                    float pattern = sin(uv.x * 2.0 + noise) * cos(uv.y * 2.0 - noise);
                    
                    vec3 baseColor = vec3(0.05, 0.1, 0.2); // Dark blue/black
                    vec3 fluidColor = vec3(0.1, 0.5, 0.8); // Lighter blue
                    
                    // Use magnetism to drive the "brightness" or "activity" of the fluid
                    float intensity = smoothstep(0.0, 1.0, magnitude * 2.0);

                    vec3 color = baseColor + (fluidColor * intensity * pattern);
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
        });

        const toroid = new THREE.Mesh(toroidGeometry, toroidMaterial);
        scene.add(toroid);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            toroidMaterial.uniforms.time.value += 0.01;
            toroid.rotation.x += 0.001;
            toroid.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // Listen for the simulation_update event from the server
        socket.on('simulation_update', function(data) {
            if (data && data.readings) {
                const sextet = data.readings;
                
                // Update the text display
                sextetDiv.innerHTML = 
                    `Resistance: ${sextet.resistance.toExponential(2)}\n` +
                    `Capacitance: ${sextet.capacitance.toExponential(2)}\n` +
                    `Permeability: ${sextet.permeability.toFixed(3)}\n` +
                    `Magnetism: ${sextet.magnetism.toFixed(3)}\n` +
                    `Permittivity: ${sextet.permittivity.toFixed(3)}\n` +
                    `Dielectricity: ${sextet.dielectricity.toFixed(3)}`;

                // Update the shader material with live data
                toroidMaterial.uniforms.magnitude.value = sextet.magnetism;
            }
        });

        socket.on('connect', () => {
            console.log('Connected to Latium server!');
            sextetDiv.textContent = "Connected. Waiting for data...";
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Latium server.');
            sextetDiv.textContent = "Disconnected.";
        });

    </script>
</body>
</html>
